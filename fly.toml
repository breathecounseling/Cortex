# fly.toml app configuration file for cortex-vhq8ow
# See https://fly.io/docs/reference/configuration/ for more info.

app = "cortex-vhq8ow"
primary_region = "iad"

[build]
dockerfile = "./Dockerfile"

[env]
PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[mounts]
  source = "cortex_data"
  destination = "/data"

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1