steps:
  # Step 1: Build Docker image from repo
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/cortex-executor:latest', '.']

  # Step 2: Push image to Google Container Registry (GCR)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/cortex-executor:latest']

  # Step 3: Deploy image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      [
        'run', 'deploy', 'cortex-executor',
        '--image', 'gcr.io/$PROJECT_ID/cortex-executor:latest',
        '--region', 'us-central1',
        '--platform', 'managed',
        '--allow-unauthenticated',
        '--port', '8000'
      ]

images:
  - 'gcr.io/$PROJECT_ID/cortex-executor:latest'