steps:
  # Step 0: Run tests (including test_manifests.py)
  - name: 'python:3.11-slim'
    entrypoint: 'bash'
    args:
      - -c
      - |
        pip install --no-cache-dir -r executor/requirements.txt
        pytest -q --maxfail=1 --disable-warnings

  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/cortex-executor:latest', '.']

  # Step 2: Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/cortex-executor:latest']

  # Step 3: Deploy to Cloud Run with env vars
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      [
        'run', 'deploy', 'cortex-executor',
        '--image', 'gcr.io/$PROJECT_ID/cortex-executor:latest',
        '--region', 'us-central1',
        '--platform', 'managed',
        '--allow-unauthenticated',
        '--port', '8000',
        '--set-env-vars', 'OPENAI_API_KEY=$_OPENAI_API_KEY'
      ]

images:
  - 'gcr.io/$PROJECT_ID/cortex-executor:latest'

substitutions:
  _OPENAI_API_KEY=""